<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">Templates - WooHub</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #overlay ol, #modal ol {
      list-style-type: decimal;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 antialiased flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a href="#" onclick="event.preventDefault();" class="text-2xl font-semibold text-indigo-600">WooHub</a>
      <div class="relative w-1/3">
        <input id="search-input" type="search" placeholder="Search keywords..." aria-label="Search keywords"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <ul id="search-suggestions" class="absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-20"></ul>
      </div>
    </div>
  </header>

  <!-- Content Wrapper -->
  <div class="flex flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6 w-full">
    <!-- Sidebar: Recent Updates -->
    <aside class="w-64 mr-6 hidden lg:block">
      <div class="bg-white border border-gray-200 rounded-lg p-4 sticky top-24">
        <h2 class="text-lg font-semibold mb-2">Recent Updates</h2>
        <ul id="updates-list" class="space-y-2 text-gray-700 max-h-96 overflow-y-auto pr-2"></ul>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 flex flex-col">
      <!-- Breadcrumbs -->
      <nav class="text-sm mb-4" aria-label="Breadcrumb">
        <ol class="list-reset flex text-gray-600">
          <li><a href="#" onclick="event.preventDefault();" class="hover:underline">Home</a></li>
          <li><span class="mx-2">/</span></li>
          <li>Dashboard</li>
        </ol>
      </nav>

      <!-- Detail View -->
      <section id="detail-container" class="hidden bg-white rounded-lg shadow p-6 mb-6">
        <button id="back-btn" class="text-indigo-600 hover:underline mb-4">← Back to Dashboard</button>
        <h2 id="detail-title" class="text-2xl font-semibold mb-4"></h2>
        <ul id="detail-list" class="list-disc pl-5 space-y-2"></ul>
      </section>

      <!-- Card Grid -->
      <section id="card-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>
  </div>

  <!-- Overlay Modal -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-start justify-center overflow-y-auto z-40">
    <div class="bg-white rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-1/2 max-h-[90vh] overflow-y-auto p-6 relative mt-20 mx-auto">
      <button id="overlay-close" class="absolute top-4 right-4 text-2xl text-gray-500 hover:text-gray-700">&times;</button>
      <button id="copy-btn" class="absolute top-4 right-12 text-sm text-gray-500 hover:text-gray-700 hidden">Copy</button>
      <h2 id="overlay-header" class="text-2xl font-semibold mb-4"></h2>
      <div id="overlay-body" class="space-y-4"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white py-6 border-t border-gray-200 mt-auto">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-gray-500 flex justify-between">
      <p>&copy; 2025 WooHub. All rights reserved.</p>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Developed By: Christine Anastacio</a>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script>
    // Card definitions
    const cardsData = [
      { title: 'Email Templates', slug: 'email-templates', description: 'Browse pre-built email templates.' },
      { title: 'Processes',      slug: 'processes',      description: 'Step-by-step how-to guides and workflows.' },
      { title: 'Reports',        slug: 'reports',        description: 'Access performance and usage reports.' },
      { title: 'Links',          slug: 'links',          description: 'Quick access to essential resources.' },
      { title: 'Tutorials',      slug: 'tutorials',      description: 'Video lessons to guide you through every step.' },
      { title: 'Directory',      slug: 'directory',      description: 'Key people to contact.' }
    ];

    // Element refs
    const container = document.getElementById('card-container');
    const detailContainer = document.getElementById('detail-container');
    const detailTitle = document.getElementById('detail-title');
    const detailList = document.getElementById('detail-list');
    const backBtn = document.getElementById('back-btn');
    const overlay = document.getElementById('overlay');
    const overlayClose = document.getElementById('overlay-close');
    const copyBtn = document.getElementById('copy-btn');
    const overlayHeader = document.getElementById('overlay-header');
    const overlayBody = document.getElementById('overlay-body');
    const searchInput = document.getElementById('search-input');
    const searchSuggestions = document.getElementById('search-suggestions');
    const contentCache = {};

    // Render cards
    function renderCards() {
      container.innerHTML = '';
      cardsData.forEach(card => {
        const article = document.createElement('article');
        article.className = 'bg-white rounded-lg shadow hover:shadow-md transition-shadow p-6 flex flex-col';
        article.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 hover:text-indigo-600 cursor-pointer">${card.title}</h3>
          <p class="text-gray-600 flex-1">${card.description}</p>
          <button class="mt-4 text-indigo-600 font-medium hover:underline">View ${card.title} →</button>
        `;
        article.querySelector('h3').addEventListener('click', () => showContent(card.slug, card.title));
        article.querySelector('button').addEventListener('click', () => showContent(card.slug, card.title));
        container.appendChild(article);
      });
    }

    // Fetch JSON data
    async function fetchItems(slug) {
      if (contentCache[slug]) return contentCache[slug];
      const res = await fetch(`data/${slug}.json`);
      if (!res.ok) throw new Error('Failed to load data');
      const data = await res.json();
      contentCache[slug] = data;
      return data;
    }

// Show content
async function showContent(slug, title) {
  container.classList.add('hidden');
  detailContainer.classList.remove('hidden');
  detailTitle.textContent = title;
  detailList.innerHTML = '';
  copyBtn.classList.add('hidden');
  
  if (slug === 'reports') {
    console.log("Showing Reports Content"); // Debugging log

    // Directly show the image for the "Reports" card inline
    const imagePath = "/assets/reports/2025-04.png";
    console.log("Image Path:", imagePath); // Debugging log

    // Directly show the image inline in the content
    detailList.innerHTML = `
      <div class="prose max-w-none space-y-4">
        <p>WooParts eBay and Amazon Performance - 2025</p>
        <img src="${imagePath}" alt="WooParts Metric Report" class="w-full h-auto rounded-lg shadow-md">
      </div>
    `;
  } else {
    // Fetch and display the other content (for non-"Reports" cards)
    try {
      const data = await fetchItems(slug);
      const groups = Array.isArray(data) ? { '': data } : data;
      Object.entries(groups).forEach(([group, items]) => {
        if (group) {
          const header = document.createElement('h3');
          header.className = 'text-lg font-semibold mt-4';
          header.textContent = group;
          detailList.appendChild(header);
        }
        items.forEach(item => {
          const li = document.createElement('li');
          const btn = document.createElement('button');
          btn.className = 'text-indigo-600 hover:underline focus:outline-none';
          btn.textContent = item.name;
          btn.addEventListener('click', () => openEmailOverlay(item.name, item.content, slug)); // Pass slug here
          li.appendChild(btn);
          detailList.appendChild(li);
        });
      });
    } catch (e) {
      detailList.innerHTML = '<li class="text-red-500">This page is under construction – check back soon!</li>';
    }
  }
}

    // Overlay
    function openEmailOverlay(name, htmlContent) {
      overlayHeader.textContent = name;
      if (name === 'Reports') {
        overlayBody.innerHTML = `
          <div class="prose max-w-none space-y-4">
            <p>WooParts eBay and Amazon Performance - 2025:</p>
            <img src="/assets/reports/2025-04.png" alt="WooParts Metric Report 2025" class="w-full h-auto rounded-lg shadow-md">
          </div>
        `;
      } else {
        overlayBody.innerHTML = `<div class="prose max-w-none space-y-4">${htmlContent}</div>`;
      }
      overlay.classList.remove('hidden');
      copyBtn.classList.remove('hidden');
      copyBtn.textContent = 'Copy';
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(overlayBody.innerText)
          .then(() => { copyBtn.textContent = 'Copied!'; setTimeout(() => copyBtn.textContent = 'Copy', 2000); });
      };
    }

    overlayClose.addEventListener('click', () => overlay.classList.add('hidden'));
    overlay.addEventListener('click', e => { if (e.target === overlay) overlay.classList.add('hidden'); });
    backBtn.addEventListener('click', () => {
      detailContainer.classList.add('hidden');
      container.classList.remove('hidden');
      copyBtn.classList.add('hidden');
    });

    // Recent Updates
fetch('data/updates.json')
  .then(r => r.json())
  .then(updates => {
    const ul = document.getElementById('updates-list');
    ul.innerHTML = '';
    updates
      .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
      .forEach(u => {
        const li = document.createElement('li');
        
        // Format the timestamp (YYYY-MM-DD) to MM/DD/YYYY
        const dateParts = u.timestamp.split('-');  // Split the date by '-'
        const formattedDate = `${dateParts[1]}/${dateParts[2]}/${dateParts[0]}`;  // Format as MM/DD/YYYY
        
        if (u.link) {
          li.innerHTML = `<a href="${u.link}" class="block py-2 hover:underline">${formattedDate}: ${u.text}</a>`;
        } else {
          li.innerHTML = `<span class="block py-2">${formattedDate}: ${u.text}</span>`;
        }
        ul.appendChild(li);
      });
  })
  .catch(err => console.error('Failed to load updates:', err));

    // Search
    searchInput.addEventListener('input', async e => {
      const q = e.target.value.trim().toLowerCase();
      searchSuggestions.innerHTML = '';
      if (!q) return searchSuggestions.classList.add('hidden');

      const matches = [];

      // Search in visible cards
      document.querySelectorAll('#card-container article').forEach(article => {
        const title = article.querySelector('h3')?.textContent || '';
        const desc = article.querySelector('p')?.textContent || '';
        if (title.toLowerCase().includes(q) || desc.toLowerCase().includes(q)) {
          matches.push({ name: title, content: desc });
        }
      });

      // Search in detail view if visible
      if (!detailContainer.classList.contains('hidden')) {
        detailList.querySelectorAll('button').forEach(btn => {
          const text = btn.textContent.toLowerCase();
          if (text.includes(q)) {
            matches.push({ name: btn.textContent, content: 'Click to view details' });
          }
        });
      }

      // Search through external JSON as fallback
      for (const c of cardsData) {
        try {
          const data = await fetchItems(c.slug);
          const groups = Array.isArray(data) ? { '': data } : data;
          Object.values(groups).flat().forEach(i => {
            if (i.name.toLowerCase().includes(q)) {
              matches.push(i);
            }
          });
        } catch (e) {
          console.error(`Failed to load ${c.slug}:`, e);
        }
      }

      if (!matches.length) {
        const li = document.createElement('li');
        li.textContent = 'No result found';
        li.className = 'px-4 py-2 text-gray-500';
        searchSuggestions.append(li);
      } else {
        matches.forEach(i => {
          const li = document.createElement('li');
          li.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer';
          li.textContent = i.name;
          li.onclick = () => {
            openEmailOverlay(i.name, i.content);
            searchSuggestions.classList.add('hidden');
          };
          searchSuggestions.append(li);
        });
      }

      searchSuggestions.classList.remove('hidden');
    });

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', renderCards);
  </script>
</body>
</html>
