<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WooHub</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 antialiased">
  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <a href="#" class="text-2xl font-semibold text-indigo-600">WooHub</a>
      <div class="relative w-1/3">
        <input
          id="search-input"
          type="search"
          placeholder="Search keywords..."
          aria-label="Search keywords"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <ul id="search-suggestions" class="absolute left-0 right-0 mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-20"></ul>
      </div>
    </div>
  </header>

  <div class="flex max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
    <!-- Sidebar: Recent Updates -->
    <aside class="w-64 mr-6 hidden lg:block">
      <div class="bg-white border border-gray-200 rounded-lg p-4 sticky top-24">
        <h2 class="text-lg font-semibold mb-2">Recent Updates</h2>
        <ul id="updates-list" class="space-y-2 text-gray-700"></ul>
        <div class="mt-4">
          <a href="/updates" class="text-indigo-600 hover:underline text-sm">View All Updates →</a>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1">
      <!-- Breadcrumbs -->
      <nav class="text-sm mb-4" aria-label="Breadcrumb">
        <ol class="list-reset flex text-gray-600">
          <li><a href="#" class="hover:underline">Home</a></li>
          <li><span class="mx-2">/</span></li>
          <li>Dashboard</li>
        </ol>
      </nav>

      <!-- Detail View -->
      <section id="detail-container" class="hidden bg-white rounded-lg shadow p-6 mb-6">
        <button id="back-btn" class="text-indigo-600 hover:underline mb-4">← Back to Dashboard</button>
        <h2 id="detail-title" class="text-2xl font-semibold mb-4"></h2>
        <ul id="detail-list" class="list-disc pl-5 space-y-2"></ul>
      </section>

      <!-- Card Grid -->
      <section id="card-container" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-white mt-10 py-6 border-t border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-sm text-gray-500 flex justify-between">
      <p>&copy; 2025 WooHub. All rights reserved.</p>
      <div class="space-x-4">
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Terms of Service</a>
      </div>
    </div>
  </footer>

  <!-- Data & Real-Time Updates Script -->
  <script>
    // Card definitions
    const cardsData = [
      { title: 'Email Templates', description: 'Browse pre-built email templates.' },
      { title: 'Processes', description: 'Explore documented workflows.' },
      { title: 'Reports', description: 'Access performance and usage reports.' },
      { title: 'Links', description: 'Quick access to essential resources.' },
      { title: 'Tutorials', description: 'Step-by-step how-to guides.' },
      { title: 'Directory', description: 'Contacts and key stakeholders.' }
    ];

    // Elements
    const container = document.getElementById('card-container');
    const detailContainer = document.getElementById('detail-container');
    const detailTitle = document.getElementById('detail-title');
    const detailList = document.getElementById('detail-list');
    const backBtn = document.getElementById('back-btn');
    const searchInput = document.getElementById('search-input');
    const suggestionsList = document.getElementById('search-suggestions');

    // Cache for JSON content
    const contentCache = {};

    // Render cards
    function renderCards() {
      container.innerHTML = '';
      cardsData.forEach(card => {
        const article = document.createElement('article');
        article.className = 'bg-white rounded-lg shadow hover:shadow-md transition-shadow p-6 flex flex-col';
        article.innerHTML = `
          <h3 class="text-xl font-semibold mb-2 hover:text-indigo-600 cursor-pointer">${card.title}</h3>
          <p class="text-gray-600 flex-1">${card.description}</p>
          <button class="mt-4 text-indigo-600 font-medium hover:underline">View ${card.title} →</button>
        `;
        article.querySelector('h3').addEventListener('click', () => showContent(card.title));
        article.querySelector('button').addEventListener('click', () => showContent(card.title));
        container.appendChild(article);
      });
    }

    // Fetch items for a category
    async function fetchCategoryItems(category) {
      if (contentCache[category]) return contentCache[category];
      const slug = category.toLowerCase().replace(/\s+/g, '-');
      const res = await fetch(`/data/${slug}.json`);
      if (!res.ok) throw new Error('Failed to load data');
      const data = await res.json();
      contentCache[category] = data;
      return data;
    }

    // Show detailed content
    async function showContent(category) {
      container.classList.add('hidden');
      detailContainer.classList.remove('hidden');
      detailTitle.textContent = category;
      detailList.innerHTML = '';
      try {
        const items = await fetchCategoryItems(category);
        items.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" class="text-indigo-600 hover:underline">${item.name}</a>`;
          detailList.appendChild(li);
        });
      } catch (e) {
        detailList.innerHTML = '<li class="text-red-500">Error loading content.</li>';
        console.error(e);
      }
    }

    // Back to dashboard
    backBtn.addEventListener('click', () => {
      detailContainer.classList.add('hidden');
      container.classList.remove('hidden');
    });

    // Preload all category JSON
    function preloadAll() {
      cardsData.forEach(card => fetchCategoryItems(card.title).catch(console.error));
    }

    // Search functionality including JSON items
    searchInput.addEventListener('input', async () => {
      const query = searchInput.value.trim().toLowerCase();
      suggestionsList.innerHTML = '';
      if (!query) {
        suggestionsList.classList.add('hidden');
        return;
      }
      // Ensure content is loaded
      await Promise.all(cardsData.map(card => fetchCategoryItems(card.title).catch(() => [])));
      // Category matches
      const categoryMatches = cardsData
        .filter(c => c.title.toLowerCase().includes(query))
        .map(c => ({ type: 'category', title: c.title }));
      // Item matches
      const itemMatches = [];
      Object.entries(contentCache).forEach(([category, items]) => {
        items.forEach(item => {
          if (item.name.toLowerCase().includes(query)) {
            itemMatches.push({ type: 'item', category, name: item.name, link: item.link });
          }
        });
      });
      // Render suggestions
      if (!categoryMatches.length && !itemMatches.length) {
        const li = document.createElement('li');
        li.textContent = 'No results found';
        li.className = 'px-3 py-2 text-gray-500';
        suggestionsList.appendChild(li);
      } else {
        categoryMatches.forEach(m => {
          const li = document.createElement('li');
          li.textContent = m.title;
          li.className = 'px-3 py-2 hover:bg-gray-100 cursor-pointer font-medium';
          li.addEventListener('click', () => {
            suggestionsList.classList.add('hidden');
            searchInput.value = m.title;
            showContent(m.title);
          });
          suggestionsList.appendChild(li);
        });
        if (categoryMatches.length && itemMatches.length) {
          const sep = document.createElement('li');
          sep.className = 'border-t my-1';
          suggestionsList.appendChild(sep);
        }
        itemMatches.forEach(m => {
          const li = document.createElement('li');
          li.textContent = `${m.name} (${m.category})`;
          li.className = 'px-3 py-2 hover:bg-gray-100 cursor-pointer';
          li.addEventListener('click', () => {
            window.location.href = m.link;
          });
          suggestionsList.appendChild(li);
        });
      }
      suggestionsList.classList.remove('hidden');
    });
    document.addEventListener('click', e => {
      if (!searchInput.contains(e.target) && !suggestionsList.contains(e.target)) {
        suggestionsList.classList.add('hidden');
      }
    });

    // Real-time updates (unchanged)
    const updatesList = document.getElementById('updates-list');
    async function fetchAndRenderUpdates() {
      try {
        const res = await fetch('/api/updates');
        const updates = await res.json();
        updatesList.innerHTML = '';
        updates.slice(0, 3).forEach(u => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="${u.link}" class="block hover:underline font-medium">${u.title}</a>
            <span class="text-xs text-gray-500">${u.date}</span>
          `;
          updatesList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading updates:', error);
      }
    }
    if (window.EventSource) {
      const source = new EventSource('/api/updates/stream');
      source.onmessage = event => {
        const update = JSON.parse(event.data);
        const li = document.createElement('li');
        li.className = 'bg-yellow-50 rounded p-2';
        li.innerHTML = `
          <a href="${update.link}" class="block hover:underline font-medium">${update.title}</a>
          <span class="text-xs text-gray-500">${update.date}</span>
        `;
        updatesList.prepend(li);
        while (updatesList.children.length > 3) updatesList.removeChild(updatesList.lastChild);
      };
    } else {
      setInterval(fetchAndRenderUpdates, 60000);
    }

    // Initial setup
    renderCards();
    preloadAll();
    fetchAndRenderUpdates();
  </script>
</body>
</html>
